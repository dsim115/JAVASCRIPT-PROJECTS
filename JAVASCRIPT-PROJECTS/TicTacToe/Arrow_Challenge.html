<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function!</title>
</head>

<body>
    <div id="demo"></div>
</body>
<script>
    let hello = "";

    hello = () => {
        return "Hello World!";
    }

    document.getElementById("demo").innerHTML = hello();
</script>

</html>
