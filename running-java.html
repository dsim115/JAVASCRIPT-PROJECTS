<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Running Java Code</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p id="globalVariables" onclick="global()"> Global - click here</p>
        <p id="localVariables" onclick="local()"> Local - click here</p>
        <hr>

        <p id="concat" onclick="concatenate()"> Concatenate - click here</p>
        <hr>

        <button onclick="newCourse()">Click here for new course</button>
        <p id="displayCourse"></p>

        <p id="displayAge"></p>
        <script>
            //a and b are global variables that can be edited in the console
            let a = 3;
            let b = 4;

            function global(){
                result = a + b;
                document.getElementById("globalVariables").innerHTML = 
                "Global variable a (" + a + ") plus global variable b (" + b + ") equals " + result;
            }

            function local(){
                let c = 4;
                let d = 3;
                result = c + d;
                document.getElementById("localVariables").innerHTML = 
                "Local variable c (" + c + ") plus local variable d (" + d + ") equals " + result;
            }

            //Declare values for sentence 1 and sentence 2 in the console
            let sentence1;
            let sentence2;

            //Concatenate sentence1 and sentence2 in the console using the .concat() method
            function concatenate(){
                let concatSent =  sentence1.concat(sentence2);

                //Display result on webpage
                document.getElementById("concat").innerHTML = concatSent;

                //Display result in the console
                console.log(concatSent);
            }

            //Creates a course object constructor
            function Course(Name, Type, Duration) {
                this.courseName = "Today's course is: " + Name + "<br>";
                this.courseType = "The type of course is: " + Type + "<br>";
                this.courseDuration = "The duration of the course is: " + Duration + "<br>";
            }

            let py = new Course("Python", "Code", 90);

            let year = prompt("Enter the year you were born in: ");
            let yearNow = new Date().getFullYear();
            let age = Math.floor(yearNow - year);
        </script>
    </body>
